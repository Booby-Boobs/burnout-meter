name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: tauri-app/package-lock.json

      - name: Install dependencies
        run: cd tauri-app && npm ci

      - name: Run lint
        run: cd tauri-app && npm run lint

      - name: Run typecheck
        run: cd tauri-app && npm run typecheck

      - name: Build project
        run: cd tauri-app && npm run build